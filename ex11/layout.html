<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
      .row > div {
        border: 1px solid red;
        
      }
     .box1 { 
        border-color: rgb(230, 193, 12) !important;
        
      }
      
    </style>
  </head>
  <body>
    <br><br><br>
    <div class="container">
      <div class="border border-success box1 w-50 mx-auto">box1</div>
    </div>

    <br><br><br>
    <hr>

    <div class="container">
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <!-- 768px이사이면 표시-->
        <div class="d-none d-md-block col-6">3</div>
      </div>
      <div class="row">
        <div class="col-6">1</div>
        <div class="col-3">2</div>
        <div class="col-3">3</div>
      </div>
      <div class="row">
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
      </div>
      <div class="row"><!-- 1행 12열 기준-->
        <div class="col">1</div>
        <div class="col">2</div>
        <div class="col">3</div>
        <div class="col">4</div>
        <div class="col">5</div>
        <div class="col">6</div>
        <div class="col">7</div>
        <div class="col">8</div>
        <div class="col">9</div>
        <div class="col">10</div>
        <div class="col">11</div>
        <div class="col">12</div>
      </div>
      
    </div>
    




    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
