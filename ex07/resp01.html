<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 뷰 포트(view port)
  접속한 기기의 화면에 맞추어 확대/축소해서 표시, 
  스마트폰화면에서 실제 내용이 표시되는 영역
  width,height: 브라우저의 기본값, 
  user-scalable: 확대/축소 가능 여부 => yest/no
  뷰포트 단위 
  vw: 1vw 뷰포트 너비의 1%, ex) 가로 1000px => 1vw => 10px
  vh: 1vh 뷰포트 높이의 1%  ex) 세로 800px => 1vh => 8px
  vmin, vmax
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1 {
      width: 300px;
      height: 50px;
      background: #c66363;
      margin: 10px;
    } 
    .box2 {
      width: 30vw;
      height: 50px;
      background: #c66363;
      margin: 10px;
    } 
    #viewport span:nth-child(1){
      font-size: 16px;
    }
    #viewport span:nth-child(2){
      font-size: 1.667vw; /* 960px에서 16px -> 1.667vw */
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>

  <div id="viewport">
    <span>홍길동</span>
    <span>홍길동</span>
  </div>
</body>
</html>
