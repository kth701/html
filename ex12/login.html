<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
      .login_box {
        width: 450px;
        margin-right: auto;margin-left: auto;
        padding: 20px 30px;

        border: 0px solid red;
      }
      .login_box > h2 {
        margin-bottom: 20px;
      }
      .member > div {
        padding: 5px 10px;
      }
    </style>
  </head>
  <body>
    
    <div class="login">
      <div class="border border-secondary-subtle border-3 rounded-4 login_box">
        <h2 class="text-center mb-5">LogIn</h2>
        <div>
          <form>
            <div class="mb-3">
              <input type="email" class="form-control " id="email" aria-describedby="emailHelp"
                     placeholder="이메일을 입력하세요.">
              <div id="emailHelp" class="form-text text-danger">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control " id="pwd" placeholder="비밀번호를 입력해주세요.">
            </div>

            <div class="d-flex justify-content-between">
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember">
                <label class="form-check-label " for="remember">로그인 유지</label>
              </div>
              <div>
                <a href="#" class="link-primary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">비밀번호 찾기</a>
              </div>
            </div>
           
            <div class="d-grid col-8 mx-auto mt-3">
              <button type="submit" class="btn btn-dark">이메일로 로그인</button>
            </div>

            <div class="d-flex justify-content-center mt-4 ">
              <div class="d-flex justify-content-center w-75 p-3 member ">
                <div>
                  <a href="#" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">회원가입</a>
                </div>
                <div>
                  <a href="#" class="link-secondary link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">이메일 찾기</a>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
