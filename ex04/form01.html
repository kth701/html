<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폼 양식 학습하기</title>
</head>
<body>
  <h3>폼 양식01</h3>
  <hr>
  이름 <input type="text" />
  <hr>
  <form >
    <label id="id_title">아이디:</label><input type="text" 
                   name="id"
                   id="id"
                   maxlength="5" 
                   size="10"
                   value="홍길동"
                   autofocus
                   placeholder="아이디를 입력해주세요"><br>

         이름: <input type="text" 
                   name="name"
                   id="name" autofocus
                   placeholder="이름을 입력해주세요"
                   /><br>

    비밀번호: <input type="password"
                    name="pwd"
                    id="pwd"
                    placeholder="비밀번호를 입력해주세요" >
    <hr>
    숨김 태그 <input type="hidden" name="hidden" value="aaaa">
    <input type="submit" value="전송하기">
    <input type="reset" value="초기화">
  </form>
  <hr>
  <form>
    정보 공개: <input type="radio" checked name="ra" value="1">공개 
              <input type="radio" name="ra" value="0"> 비공개
              <br>
    성별:      <input type="radio" checked name="ra1">남 
              <input type="radio" name="ra1" > 여
              <p>
    취미<hr>
    <input type="checkbox" name="chk1" value="1"/>탁구
    <input type="checkbox" name="chk2" value="2" checked />배드민턴
    <input type="checkbox" name="chk3" value="3"/>음악감상
    <input type="checkbox" name="chk4" value="4" checked />악기연주
    <br>
    이메일: <select name="sel"><!-- size="3" multiple-->
      <option value="1">네이버</option>
      <option value="2">다음</option>
      <option value="3" selected>구글</option>
      <option value="4">카카오</option>
      <option value="5">직접</option>
    </select>
    <br>
    <input type="file" name="filename"/>
    <hr>
    후기<br>
    <textarea rows="7" cols="50" name="content"></textarea>

    <hr>

    <input type="submit" value="전송하기">
    <input type="reset" value="초기화">

  </form>
  
</body>
</html>
